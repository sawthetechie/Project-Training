<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="hangman.css">
</head>
<body>

    <button id="start" onclick="start()"> <i class="fa-solid fa-play"></i></button>

    <div class="major">

        <div class="major1">
            <div class="life">
                <i class="fa-solid fa-heart"></i>
                <i class="fa-solid fa-heart"></i>
                <i class="fa-solid fa-heart"></i>
                <i class="fa-solid fa-heart"></i>
                <i class="fa-solid fa-heart"></i>
            </div>
            
            <div class="thrash">
                <h1>Used Word</h1>
                <div id="useBox"></div>
            </div>
        </div>
        

        <div class="major2">
            <div class="answer">
                <input id="inputBox" placeholder="Enter your answer here">
            </div>
            
            <div class="hintbox">
                <i class="fa-solid fa-lightbulb"></i>
                <div id="hint"></div>
            </div>

            <div class="wordbox">
                <div id="word"></div>
            </div>
            
        </div>
    </div> 

            
    <script src="https://kit.fontawesome.com/a4173f4f2b.js" crossorigin="anonymous"></script>
    <script src="hangman.js"></script>
</body>
</html>
